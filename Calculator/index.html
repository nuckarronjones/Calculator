<!DOCTYPE html>
<html>
<head>
	<title>MyCalculator</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>
	<div id="mainBody" class="noselect">

		<div id="glare"></div>

		<div id="screen">

			<div id="statsBar">
				<img class="rightFloat" id="battery" src="./images/battery.png"><span class="rightFloat" id="LTE">LTE</span>
				<img class="rightFloat" id="battery" src="./images/bars.png">
				<span class="rightLeft">11:01</span>
			</div>

			<div id="screenContainer">
				<div id="number">0</div>
			</div>
		</div>

		<div id="body">
			<table>
				<tr>
					<td id="function" class="lightGreyBttn">AC</td>
					<td id="function" class="lightGreyBttn">+/-</td>
					<td id="function" class="lightGreyBttn">%</td>
					<td id= "operations" class="orangeBttn">รท</td>
				</tr>
				<tr>
					<td id ="num" class="greyBttn">7</td>
					<td id ="num" class="greyBttn">8</td>
					<td id ="num" class="greyBttn">9</td>
					<td id= "operations" class="orangeBttn">ร</td>
				</tr>
				<tr>
					<td id ="num" class="greyBttn">4</td>
					<td id ="num" class="greyBttn">5</td>
					<td id ="num" class="greyBttn">6</td>
					<td id= "operations" class="orangeBttn">-</td>
				</tr>
				<tr>
					<td id ="num" class="greyBttn">1</td>
					<td id ="num" class="greyBttn">2</td>
					<td id ="num" class="greyBttn">3</td>
					<td id= "operations" class="orangeBttn">+</td>
				</tr>
				<tr>
					<td id ="num" colspan="2" class="zeroBttn greyBttn">0</td>
					<td id="num" class="greyBttn">.</td>
					<td id= "equals" class="orangeBttn">=</td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript" src="js.js"></script>
</html>
