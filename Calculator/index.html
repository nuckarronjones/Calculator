<!DOCTYPE html>
<html>
<head>
	<title>MyCalculator</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>
	<div id="mainBody" class="noselect">

		<div id="glare"></div>

		<div id="screen">

			<div id="statsBar">
				<img class="rightFloat" id="battery" src="./images/battery.png"><span class="rightFloat" id="LTE">LTE</span>
				<img class="rightFloat" id="bars" src="./images/bars.png">
				<span id="time" class="rightLeft">11:01</span>
			</div>

			<div id="screenContainer">
				<div id="number">0</div>
			</div>
		</div>

		<div id="body">
			<table>
				<tr>
					<td class="lightGreyBttn function">AC</td>
					<td class="lightGreyBttn function">+/-</td>
					<td class="lightGreyBttn function">%</td>
					<td class="orangeBttn operations">รท</td>
				</tr>
				<tr>
					<td class="greyBttn num">7</td>
					<td class="greyBttn num">8</td>
					<td class="greyBttn num">9</td>
					<td class="orangeBttn operations">ร</td>
				</tr>
				<tr>
					<td class="greyBttn num">4</td>
					<td class="greyBttn num">5</td>
					<td class="greyBttn num">6</td>
					<td class="orangeBttn operations">-</td>
				</tr>
				<tr>
					<td class="greyBttn num">1</td>
					<td class="greyBttn num">2</td>
					<td class="greyBttn num">3</td>
					<td class="orangeBttn operations">+</td>
				</tr>
				<tr>
					<td colspan="2" class="zeroBttn greyBttn num">0</td>
					<td class="greyBttn num">.</td>
					<td class="orangeBttn equals">=</td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript" src="js.js"></script>
</html>
